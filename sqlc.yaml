version: "1"
packages:
  - name: "repository"
    path: "./repository"
    queries: "./db/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: true
    emit_empty_slices: false
    emit_exported_queries: false
    emit_json_tags: true
